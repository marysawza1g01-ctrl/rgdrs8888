<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Preparando Oferta...</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #f8fafc, #e0f2fe, #bae6fd, #f8fafc);
    background-size: 400% 400%;
    animation: bgMove 12s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #ffffff;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.particle {
    position: absolute;
    width: 5px;
    height: 5px;
    background: rgba(0, 229, 255, 0.6);
    border-radius: 50%;
    animation: floatUp 7s linear infinite;
    filter: blur(1px);
}

@keyframes floatUp {
    from { transform: translateY(110vh) scale(0.5); opacity: 0; }
    to { transform: translateY(-10vh) scale(1.4); opacity: 1; }
}

.loader-box {
    width: 90%;
    max-width: 420px;
    background: #ffffff;
    border-radius: 16px;
    padding: 38px 28px;
    backdrop-filter: blur(16px);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    animation: fadeUp 1.2s ease;
    z-index: 2;
    text-align: center;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px) scale(0.9); }
    to { opacity: 1; transform: translateY(0) scale(1); }
}

.title {
    font-family: 'Inter', sans-serif;
    font-size: 28px;
    font-weight: 800;
    color: #0284c7;
    margin-bottom: 8px;
    letter-spacing: 2px;
}

.subtitle {
    font-size: 17px;
    opacity: 0.9;
    margin-bottom: 26px;
}

.progress-bar {
    width: 100%;
    height: 12px;
    background: rgba(0,0,0,0.1);
    border-radius: 30px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #0284c7, #38bdf8);
    border-radius: 30px;
    transition: width 0.3s ease;
}

.percent-text {
    margin-top: 14px;
    font-size: 22px;
    font-weight: 600;
    color: #0284c7;
}

.link-btn {
    display: block;
    margin-top: 34px;
    padding: 16px 0;
    background: linear-gradient(135deg, #0284c7, #38bdf8);
    color: #ffffff;
    border-radius: 40px;
    font-size: 18px;
    font-weight: 700;
    font-family: 'Inter', sans-serif;
    text-decoration: none;
}
</style>
</head>
<body>

<script>
for (let i = 0; i < 25; i++) {
    const p = document.createElement("div");
    p.className = "particle";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(p);
}
</script>

<div class="loader-box">
    <div class="title">MEGA FEIRÃO</div>
    <div class="subtitle">Estamos preparando algo exclusivo para você</div>

    <div class="progress-bar">
        <div id="progress" class="progress-fill"></div>
    </div>

    <div id="percent" class="percent-text">0%</div>

    <a href="https://acessoserusacliente.shop/" class="link-btn">
        Acessar
    </a>
</div>

<script>
let percent = 0;
const bar = document.getElementById("progress");
const text = document.getElementById("percent");

const loading = setInterval(() => {
    percent++;
    bar.style.width = percent + "%";
    text.innerText = percent + "%";
    if (percent >= 100) clearInterval(loading);
}, 40);
</script>

</body>
</html>
